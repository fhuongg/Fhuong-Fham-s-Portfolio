<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  body {
  margin: 0;
  overflow: hidden;
}

#video-bg {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
}

#scratchCanvas {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  cursor: crosshair;
}
</style>
<body>
  <!-- background (what will be revealed) -->
  <video autoplay muted loop id="video-bg">
    <source src="img/scratch.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- scratch-off canvas -->
  <canvas id="scratchCanvas"></canvas>

  <script src="exp.js"></script>
</body>
</html>
